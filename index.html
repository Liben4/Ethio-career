<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1a73e8;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #1a73e8;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1557b0;
        }

        .attendance-status {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .status-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .status-option.selected {
            border-color: #1a73e8;
            background-color: #e8f0fe;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Attendance Form</h1>
        
        <form id="attendanceForm">
            <div class="form-group">
                <label for="employeeName">Full Name</label>
                <input type="text" id="employeeName" required>
            </div>

            <div class="form-group">
                <label for="employeeId">Employee ID</label>
                <input type="text" id="employeeId" required>
            </div>

            <div class="form-group">
                <label for="attendanceDate">Date</label>
                <input type="date" id="attendanceDate" required>
            </div>

            <div class="form-group">
                <label>Attendance Status</label>
                <div class="attendance-status">
                    <div class="status-option" onclick="selectStatus('present')">
                        Present
                    </div>
                    <div class="status-option" onclick="selectStatus('absent')">
                        Absent
                    </div>
                    <div class="status-option" onclick="selectStatus('late')">
                        Late
                    </div>
                </div>
                <input type="hidden" id="attendanceStatus" required>
            </div>

            <button type="submit">Submit Attendance</button>
        </form>
    </div>

    <script>
        function selectStatus(status) {
            // Remove previous selections
            document.querySelectorAll('.status-option').forEach(option => {
                option.classList.remove('selected');
            });

            // Add selection to clicked option
            event.target.classList.add('selected');
            document.getElementById('attendanceStatus').value = status;
        }

        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add your form submission logic here
            const formData = {
                name: document.getElementById('employeeName').value,
                id: document.getElementById('employeeId').value,
                date: document.getElementById('attendanceDate').value,
                status: document.getElementById('attendanceStatus').value
            };

            console.log(formData); // Replace with actual submission code
            
            alert('Attendance submitted successfully!');
            this.reset();
            document.querySelectorAll('.status-option').forEach(option => {
                option.classList.remove('selected');
            });
        });
    </script>
</body>
</html>
